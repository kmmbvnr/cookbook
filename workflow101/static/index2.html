<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  </head>



<body class="h-screen">
  <div class="flex h-screen w-screen">
    <div class="w-1/6 bg-gray-200">
      <div class="bg-gray-800 text-white py-4">
        <h1 class="text-2xl text-center">Flows</h1>
      </div>

      <div class="py-6">
        <nav class="flex flex-col items-center mx-2">
          <a href="#" class="text-blue-500 hover:text-blue-700 hover:bg-blue-100 w-full py-2 px-4 rounded-lg text-center">All flows</a>
          <a href="#" class="bg-blue-50 text-blue-500 hover:text-blue-700 hover:bg-blue-100 w-full py-2 px-4 rounded-lg text-center">Hello world</a>
          <a href="#" class="text-blue-500 hover:text-blue-700 hover:bg-blue-100 w-full py-2 px-4 rounded-lg text-center">Link2</a>
          <a href="#" class="text-blue-500 hover:text-blue-700 hover:bg-blue-100 w-full py-2 px-4 rounded-lg text-center">Link3</a>
        </nav>
      </div>

    </div>
    <div class="w-1/6 bg-blue-200">
      <div class="bg-gray-600 text-white py-4">
        <h1 class="text-2xl text-center">Hello world</h1>
      </div>

      <div class="py-6">
        <nav class="flex flex-col items-center mx-2">
          <!--a href="#" class="text-blue-500 hover:text-blue-700 hover:bg-blue-100 w-full py-2 px-4 rounded-lg text-center">Dashboard</a>
          <a href="#" class="text-blue-500 hover:text-blue-700 hover:bg-blue-100 w-full py-2 px-4 rounded-lg text-center">Process list</a>
          <div class="h-4"></div-->
          <a href="#" class="bg-blue-50 text-blue-500 hover:text-blue-700 hover:bg-blue-100 w-full py-2 px-4 rounded-lg text-center">Inbox</a>
          <a href="#" class="text-blue-500 hover:text-blue-700 hover:bg-blue-100 w-full py-2 px-4 rounded-lg text-center">Queue</a>
          <a href="#" class="text-blue-500 hover:text-blue-700 hover:bg-blue-100 w-full py-2 px-4 rounded-lg text-center">Archive</a>
        </nav>
      </div>
      <div class="flex justify-center py-2">
        <button class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-lg">Start</button>
      </div>

    </div>
    <div class="w-3/6 bg-green-200">
      <div class="bg-gray-500 text-white py-4">
        <h1 class="text-2xl text-center">Inbox</h1>
      </div>

      <div class="container mx-auto py-2 px-2">
        <table class="min-w-full bg-white border border-gray-200 rounded-lg">
          <thead>
            <tr>
              <th class="py-3 px-4 border-b border-gray-200 bg-gray-100 text-left">#</th>
              <th class="py-3 px-4 border-b border-gray-200 bg-gray-100 text-left">Task</th>
              <th class="py-3 px-4 border-b border-gray-200 bg-gray-100 text-left">Process Brief</th>
              <th class="py-3 px-4 border-b border-gray-200 bg-gray-100 text-left">Created</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="py-3 px-4 border-b border-gray-200">1</td>
              <td class="py-3 px-4 border-b border-gray-200">Task 1</td>
              <td class="py-3 px-4 border-b border-gray-200">Brief description of Process 1</td>
              <td class="py-3 px-4 border-b border-gray-200">2023-05-25</td>
            </tr>
            <tr>
              <td class="py-3 px-4 border-b border-gray-200">2</td>
              <td class="py-3 px-4 border-b border-gray-200">Task 2</td>
              <td class="py-3 px-4 border-b border-gray-200">Brief description of Process 2</td>
              <td class="py-3 px-4 border-b border-gray-200">2023-05-26</td>
            </tr>
            <!-- Add more table rows as needed -->
          </tbody>
        </table>
      </div>

    </div>
    <div class="w-2/6 bg-yellow-200">
      <div class="bg-gray-400 text-white py-4">
        <h1 class="text-2xl text-center">Start</h1>
      </div>

      <div class="container mx-auto py-2 px-2">
        <form class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
          <div>
            <label for="message" class="block text-gray-700 font-semibold">Message:</label>
            <input type="text" id="message" name="message" class="w-full px-3 py-2 mt-2 text-gray-700 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-500 resize-none"></textarea>
          </div>
          <button type="submit" class="block w-full px-4 py-2 mt-4 text-white bg-blue-500 rounded-lg hover:bg-blue-700 focus:bg-blue-700 focus:outline-none">Start</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
